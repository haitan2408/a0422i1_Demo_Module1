<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.doC = c;
        }

        f() {
            return this.doC * 25;
        }

        k() {
            return this.doC;
        }
    }
    function inputDoC() {
       let tempDoC = parseInt(prompt("Mời bạn nhập độ c: "));
     displayTemp(tempDoC)
    }
    function displayTemp(tempDoC) {
        let temperature = new Temperature(tempDoC);
        alert(temperature.k());
        alert(temperature.f());
    }
    inputDoC();
</script>
</body>
</html>
